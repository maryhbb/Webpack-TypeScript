name: Build and Deploy
on:
  push:
    branches:
      - "master"
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Install and Build 
        run: npm ci && npm run build

      - name: Deploy 
        uses: maryhbb/Webpack-TypeScript
        with:
          folder: public